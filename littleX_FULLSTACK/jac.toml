[project]
name = "little-x"
version = "1.0.0"
description = "Little X - A Twitter-like social app built with Jac"
entry-point = "main.jac"

[jacpack]
name = "little-x"
description = "Little X social app template"

[dependencies]
numpy = ">=1.24.0"
scikit-learn = ">=1.3.0"

[dependencies.npm]
jac-client-node = "1.0.4"
"lucide-react" = "^0.469.0"

[dependencies.npm.dev]
"@jac-client/dev-deps" = "1.0.0"

[dev-dependencies]
watchdog = ">=3.0.0"

[serve]
base_route_app = "app"

[plugins.client]

[plugins.client.app_meta_data]
title = "Little-X"
description = "A decentralized social platform built with Jac"
keywords = "little-x social jac jaseci"
author = "Jaseci Labs"
theme_color = "#f97316"
icon = "/static/assets/littlex-logo.png"

